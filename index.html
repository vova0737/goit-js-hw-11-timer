<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./styles.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 11 Timer</title>
</head>
<body>
    <p class="label" id="target"></p>
    <div class="timer" id="timer-1">
        <div class="field">
            <span class="value" data-value="days">--</span>
            <span class="label">дней</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="hours">--</span>
            <span class="label">часов</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="mins">--</span>
            <span class="label">минут</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="secs">--</span>
            <span class="label">секунд</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
